<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Professional Skills</title>
</head>
<body>
    <h1 id="title">Student / professor-- Skill Survey</h1>
    <div id="form-outer" class="form-body">
        <p id="description">Let us know your education and Professional Background</p>
        <form id="survey-form" method="GET" action="">
            <div>
                <h2>Please, input or select appropriate answers</h2>
            </div>
            <div class="rows">
                <!--NAME-->
                <label id="name-label" class="label" for="name">* Full Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="rows">
                <!--EMAIL-->
                <!-- User Story #6: If entered email is not formatted correctly, I will see an HTML5 validation error. -->
                <label id="email-label" class="label" for="email">* Email ID</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="rows">
                <!--number-->
                <label id="number-label" class="label" for="">How old are you?</label>
                <input type="number" name="" id="number" placeholder="Enter your Age" min="1" max="120">
            </div>

            <div class="rows">
                <!--school-->
                <label class="label" for="">What is your current School/College?</label>
                <input type="text" name="" id="" placeholder="Enter your School/College Name">
            </div>

            <div class="rows">
                <!--post : student or professor-->
                <label class="label" for="">What is your current role in your school/college?</label>
                <select name="" id="dropdown">
                    <option disabled value="">Select your role</option>
                    <option value="">Student</option>
                    <option value="">Professor</option>
                    <option value="">Other stuff</option>
                </select>
            </div>

            <div class="rows radio_option">
                <!--major/department-->
                <label class="label" for="major">What's your major or department</label>
                <ul style="list-style: none;">
                    <li class="radio">
                        <label for="csc"><input type="radio" name="radio-buttons" value="1" type="radio" id="csc">Computer Science</label>
                    </li>
                    <li class="radio">
                        <label for="ce"><input type="radio" name="radio-buttons" value="2" type="radio" id="ce">Computer Engineering</label>
                    </li>
                    <li class="radio">
                            <label for="others"><input type="radio" name="radio-buttons" value="3" type="radio" id="others">others</label>
                    </li>
                    
                </ul>
            </div>

    
            <div class="rows">
                <!--Skills-->
                <label class="label" for="skill">Select your majors skills</label>
                <ul style="list-style: none;">
                    <li class="check">
                        <label><input name="skill" value="1" type="checkbox" >Web Development</label>
                    </li>
                    <li class="check">
                        <label><input name="skill" value="2" type="checkbox" >Data Analyst</label>
                    </li>
                    <li class="check">
                        <label><input name="skill" value="3" type="checkbox" >Software Engineering</label>
                    </li>
                    <li class="check">
                        <label><input name="skill" value="4" type="checkbox" >Software Engineering</label>
                    </li>
                    
                </ul>
            </div>

            <div class="boxArea">
                <label for="otherSkills">Any other skills not mentioned above? </label>
                <textarea name="otherSkills" id="" cols="40px" rows="" placeholder="Enter your other skills..."></textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
