<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Professional Skills</title>
</head>
<body>
    <h1 id="title">Student / professor-- Skill Survey</h1>
    <div id="form-outer" class="form-body">
        <p id="description">Let us know your education and Professional Background</p>

        <div class="rows">
            <!--NAME-->
            <label class="label" for="">Full Name</label>
            <input type="text" name="" id="" placeholder="Enter your name">
        </div>
        <div class="rows">
            <!--EMAIL-->
            <label class="label" for="">Email ID</label>
            <input type="email" name="" id="" placeholder="Enter your email">
        </div>

        <div class="rows">
            <!--number-->
            <label class="label" for="">How old are you?</label>
            <input type="number" name="" id="" placeholder="Enter your Age">
        </div>

        <div class="rows">
            <!--school-->
            <label class="label" for="">What is your current School/College?</label>
            <input type="text" name="" id="" placeholder="Enter your School/College Name">
        </div>

        <div class="rows">
            <!--post : student or professor-->
            <label class="label" for="">What is your current role in your school/college?</label>
            <select name="" id="">
                <option disabled value="">Select your role</option>
                <option value="">Student</option>
                <option value="">Professor</option>
                <option value="">Other stuff</option>
            </select>
        </div>

        <div class="rows">
            <!--major/department-->
        </div>

        <div class="rows">
            <!--skills-->
        </div>
            
        </form>
    </div>
</body>
</html>
